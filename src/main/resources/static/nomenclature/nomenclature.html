<!DOCTYPE html>
<html lang="en" ng-app="MakrosPlusStore" ng-controller="nomenclatureControllerApiV1">
<head>

    <script src="nomenclature.js"></script>

</head>

<body>

<!--page title-->
<div class="row">
    <h2 class="h2Title">Список товаров</h2>
</div>

<!--control-->
<div class="row">
    <div class="iField ">
        <!--ссылка на форму добавления нового товара-->
        <a class="iButton col-xl-12 text-center" href="#!/nomenclature/add">Добавить новый товар</a>

        <!-- сортировка AngularJS -->
        <input class="iButton col-xl-4 col-lg"
               type="text"
               placeholder="Фильтровать по названию товара"
               ng-model="nomenclatureFilter">

        <select class="iButton col-xl-4 col-lg"
                ng-model="sortColumn">
            <option value="nomenclature">Наименование (A-Z)</option>
            <option value="-nomenclature">Наименование (Z-A)</option>
            <option value="price">price (0-9)</option>
            <option value="-price">price (9-0)</option>
        </select>

        <button class="iButton col-xl-4 col-lg"
                ng-click="sortData('nomenclature')">Сотр по имени
        </button>
    </div>
</div>

<!--content-->
<div class="row">
    <div ng-repeat="nomenclature in nomenclatureList | orderBy: sortColumn:reversSortColumn | filter :nomenclatureFilter">

        <div class="card card-body">

            <!--content header-->
            <div class="col-lg-12"
                 ng-click="editNomenclature(nomenclature)">
                <h5 class="card-title">{{nomenclature.nomenclature}}</h5>
            </div>

            <!--content boddy-->
            <div class="col-lg-12">
                <div class="col-xl-1 col-lg-1 col-md-1 col-xs">{{nomenclature.comment | isEmpty }}</div>
                <div class="col-xl-1 col-lg-1 col-md-1 col-xs">{{nomenclature.code }}</div>
                <div class="col-xl-1 col-lg-1 col-md-1 col-xs">{{nomenclature.manufacturer | isEmpty}}</div>
                <div class="col-xl-1 col-lg-1 col-md-1 col-xs">{{nomenclature.category.category | isEmpty}}</div>
                <div class="col-xl-1 col-lg-1 col-md-1 col-xs">{{nomenclature.price | isEmpty }}</div>
            </div>

            <!--content boddy-->
            <div class="col-lg-12">
                <p class="iButton text-center col-xl-12"
                   ng-click="addToInvoice(nomenclature)">в корзину</p>
            </div>

        </div>
    </div>
</div>

</body>
</html>
