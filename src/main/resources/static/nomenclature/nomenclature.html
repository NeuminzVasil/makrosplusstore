<div class="container-fluid">

    <!--page name-->
    <div class="row">
        <div class="col-12 h4">Список товаров</div>
    </div>

    <!--main content for this page-->
    <div class="row">

        <!--nomenclatures short-->
        <div class="well col-lg-3">

            <!--control\filters-->
            <div class="row">
                <div class="well col-12">
                    <!--ссылка на форму добавления нового товара-->
                    <!--<a class="iButton col-xl-12 text-center" href="#!/nomenclature/add"></a>-->
                    <button class="col-12" ng-click="sortData('nomenclature')">Добавить новый товар
                    </button>

                    <!-- sorting AngularJS -->
                    <input class="col-12"
                           type="text"
                           placeholder="Фильтровать по названию"
                           ng-model="nomenclatureFilter">

                    <!-- sorting AngularJS by name -->
                    <button class="col-12" ng-click="sortData('nomenclature')">Сотр по имени</button>

                    <!-- sorting AngularJS via select -->
                    <select class="col-12" ng-model="sortColumn">
                        <option value="nomenclature">Наименование (A-Z)</option>
                        <option value="-nomenclature">Наименование (Z-A)</option>
                        <option value="price">price (0-9)</option>
                        <option value="-price">price (9-0)</option>
                    </select>
                </div>
            </div>

            <!--nomenclatures-->
            <div class="row">
                <div class="well col-12"
                     ng-repeat="nomenclature in nomenclatureList | orderBy: sortColumn:reversSortColumn | filter :nomenclatureFilter">

                    <div>{{nomenclature.nomenclature}}</div>

                    <div>{{nomenclature.price | isEmpty }} р.</div>

                    <div>{{nomenclature.comment | isEmpty }}</div>

                    <div>{{nomenclature.code }}</div>

                    <div>{{nomenclature.manufacturer | isEmpty}}</div>

                    <div>{{nomenclature.category.category | isEmpty}}</div>

                    <button class="col-sm-1 card__button" ng-click="addToInvoice(nomenclature)">+</button>

                    <button class="col-sm card__button" ng-click="editNomenclature(nomenclature)">
                        редактировать
                    </button>
                </div>
            </div>

        </div>

        <!--basket-->
        <div class="well col-lg-7">

            <div ng-include="'invoice/invoiceAdd.html'"></div>

        </div>

        <!--nomenclature info-->
        <div class="well col-lg-2">
            <p> nomenclature info </p>
        </div>

    </div>

</div>
