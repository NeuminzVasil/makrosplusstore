<!DOCTYPE html>
<html lang="en" ng-app="MakrosPlusStore" ng-controller="nomenclatureControllerApiV1">
<head>

    <script src="nomenclature.js"></script>

</head>

<body>

<h2 class="h2Title">Список товаров</h2>

<!--Панель управления-->
<div class="ifield row">

    <!--ссылка на форму добавления нового товара-->
    <a class="iButton col-xl-12 text-center" href="#!/nomenclature/add">Добавить новый товар</a>

    <!-- сортировка AngularJS -->
    <input class="iButton col-xl-4 col-lg"
           type="text"
           placeholder="Фильтровать по названию товара"
           ng-model="nomenclatureFilter">

    <select class="iButton col-xl-4 col-lg"
            ng-model="sortColumn">
        <option value="nomenclature">Наименование (A-Z)</option>
        <option value="-nomenclature">Наименование (Z-A)</option>
        <option value="price">price (0-9)</option>
        <option value="-price">price (9-0)</option>
    </select>

    <button class="iButton col-xl-4 col-lg"
            ng-click="sortData('nomenclature')">Сотр по имени
    </button>
</div>


<!--вывод списока данных на страницу -->
<div ng-repeat="nomenclature in nomenclatureList | orderBy: sortColumn:reversSortColumn | filter :
        nomenclatureFilter">

    <div class="card card-body">

        <!--boddy-->
        <div class="row">
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-sm-6 col-xs" ng-click="editNomenclature(nomenclature)">
                <h5 class="card-title">{{nomenclature.nomenclature}}</h5></div>
            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-sm-6 col-xs">{{nomenclature.comment | isEmpty }}</div>
            <div class="col-xl-2 col-lg-3 col-md-3 col-sm-6 col-sm-6 col-xs">{{nomenclature.code }}</div>
            <div class="col-xl-1 col-lg-3 col-md-3 col-sm-6 col-sm-6 col-xs">{{nomenclature.manufacturer | isEmpty}}
            </div>
            <div class="col-xl-1 col-lg-3 col-md-3 col-sm-6 col-sm-6 col-xs">{{nomenclature.category.category | isEmpty
                }}
            </div>
            <div class="col-xl-1 col-lg-3 col-md-3 col-sm-6 col-sm-6 col-xs">{{nomenclature.price | isEmpty }}</div>
            <p class="col-lg iButton text-center" iButton text-center ng-click="addToInvoice(nomenclature)">в
                корзину</p>
        </div>

    </div>
</div>


</body>
</html>
