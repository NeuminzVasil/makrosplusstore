<!DOCTYPE html>
<html lang="en" ng-app="MakrosPlusStore" ng-controller="customerControllerApiV1">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>

    <script src="../index.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>LLC Makros+ Customers</title>

    <!-- CSS connecting people -->
    <link href="style.css" rel="stylesheet">

</head>
<body>
<h2 class="h2Title">Список заказчиков</h2>

<form novalidate ng-submit="gotoPurchases()">
    <button type="submit"> Добавить нового заказчика</button>
</form>

<!--вывод списока данных на страницу -->
<div class="card" ng-repeat="customer in customerList">
    <div class="card-body">
        <p> {{customer.login}} {{customer.firstName}} {{customer.lastName}}</p>
    </div>
</div>

</body>
</html>
