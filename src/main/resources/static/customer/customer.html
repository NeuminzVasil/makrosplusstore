<h4 >Список заказчиков</h4>

<form novalidate ng-submit="gotoPurchases()">
    <button type="submit"> Добавить нового заказчика</button>
</form>

<!--вывод списока данных на страницу -->
<div class="card" ng-repeat="customer in customerList">
    <div class="card-body">
        <p> {{customer.login}} {{customer.firstName}} {{customer.lastName}}</p>
    </div>
</div>
