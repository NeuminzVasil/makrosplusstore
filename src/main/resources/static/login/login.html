<!DOCTYPE html>
<html lang="en" ng-app="MakrosPlusStore" ng-controller="loginControllerApiV1">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>

    <script src="../index.js"></script>
    <script src="login.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>LLC Makros+ Customers</title>

    <!-- CSS connecting people -->
    <link href="style.css" rel="stylesheet">

</head>
<body>
<h2 class="h2Title">Список покупателей</h2>

<!--вывод списока данных на страницу -->
<h2>Аутентификация</h2>
<form ng-submit="tryToAuth()">
    <input type="text" name="username" ng-model="user.username">
    <input type="password" name="password" ng-model="user.password">
    <button class="btn btn-outline-primary" type="submit">Войти</button>
</form>
<button class="btn btn-outline-secondary" ng-click="tryToLogout()">Выйти</button>



// Модальное окно по ошибке ввода логина и пароля
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ошибка ввода логина и пароля.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>ErrMess: {{ errorMessage }}</div>
                <div>ErrCode: {{ errorCode1 }}</div>
                <div>ErrTime: {{ errorTime }}</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
